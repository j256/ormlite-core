#
# This file configures the log output of the ORMLite LocalLog class.
#
# ORMLite also supports Log4j and other logging classes.  See the documentation.
#
# Lines in this file are in the format:
#
#   class-regex-pattern = Level
#
# You should escape any period characters with a single backslash unless they are part of a regex match:
#
#   com\.j256\.ormlite.* = DEBUG
#
com\.j256\.ormlite.* = DEBUG
com\.j256\.ormlite\.stmt\.mapped\.BaseMappedStatement = TRACE
com\.j256\.ormlite\.stmt\.mapped\.MappedCreate = TRACE
com\.j256\.ormlite\.stmt\.mapped\.MappedQueryForId = TRACE
com\.j256\.ormlite\.stmt\.StatementExecutor = TRACE
